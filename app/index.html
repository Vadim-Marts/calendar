<!DOCTYPE html>

      <div class="container">
        <div class="top-nav">
          <div class="top-nav__left-side">    <!-- Left side menu -->
            <button class="top-nav__main-menu-btn top-nav__btn">
              <i class="icon-dehaze"></i>
            </button>
            <div class="top-nav__logo">Календар</div>
            <button class="top-nav__today"> Сьогодні</button>
            <div class="arrow-btns">
              <button class="prev-btn">
                <i class="icon-keyboard_arrow_left"></i>
              </button>
              <button class="next-btn">
                <i class="icon-keyboard_arrow_right"></i>
              </button>
            </div>
            <div class="current-date">
              <div class="current__month"></div>
              <div class="current__year"></div>
            </div>
          </div>
          <div class="top-nav__right-side">   <!-- Right side menu -->
            <button class="top-nav__search top-nav__btn">
              <i class="icon-search"></i>
            </button>
            <button class="top-nav__settings top-nav__btn">
              <i class="icon-settings"></i>
            </button>
            <!-- <div class="top-nav__choice-veiw">
              <span>Місяць</span>
              
            </div> -->
            <div class="select-view">
              <div class="select-view__title">Title</div>
              <div class="select-view__content">
                <input type="radio" id="select-day" name="select-view">
                <label class="select-view__btn" for="select-day">Day</label>
            
                <input type="radio" id="select-week" name="select-view">
                <label class="select-view__btn" for="select-week">Week</label>
            
                <input type="radio" id="select-month" name="select-view" checked>
                <label class="select-view__btn" for="select-month">Month</label>
            
                <input type="radio" id="select-year" name="select-view">
                <label class="select-view__btn" for="select-year">Year</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

                </button>
              </div>
            </div>

              <div class="sm-calendar__week-days">

                <div class="sm-calendar__week-day">Ср</div>
                <div class="sm-calendar__week-day">Чт</div>
                <div class="sm-calendar__week-day">Пт</div>
                <div class="sm-calendar__week-day">Сб</div>

            </div>
          </div>
        </div>
      </div>
      <main class="main">
        <div class="bg-calendar bg-calendar--month">
          <div class="bg-calendar__row bg-calendar__row--week">
            <div class="bg-calendar__week-day">Нд</div>
            <div class="bg-calendar__week-day">Пн</div>
            <div class="bg-calendar__week-day">Вт</div>
            <div class="bg-calendar__week-day">Ср</div>
            <div class="bg-calendar__week-day">Чт</div>
            <div class="bg-calendar__week-day">Пт</div>
            <div class="bg-calendar__week-day">Сб</div>
          </div>
          <div class="bg-calendar__row bg-calendar__days">
            <!-- <div class="bg-calendar__day">
              <div class="bg-calendar__day-date">20</div>
              <div class="bg-calendar__event">New event</div>
            </div> -->
          </div>
        </div>
        <div class="bg-calendar bg-calendar--week">
          <div class="bg-calendar__row bg-calendar__row--week">
            <div class="bg-calendar__week-day">Нд</div>
            <div class="bg-calendar__week-day">Пн</div>
            <div class="bg-calendar__week-day">Вт</div>
            <div class="bg-calendar__week-day">Ср</div>

            <div class="bg-calendar__week-day">Пт</div>

    </div>
    <footer class="footer"></footer>

  <div class="new-event">
    <div class="new-event__header">
      <button class="new-event__close">&#10006;</button>
    </div>
    <div class="new-event__content">
      <input class="new-event__input-title" type="text" placeholder="Додайте назву" required
      >
      <div class="new-event__btns">

        <label class="new-event__btn">
          <input type="radio" id="new-event__btn" data-event_btn="event" name="new-event-radiobtn" checked></input>
          <div class="new-event__btn-block">Подія</div>
        </label>
        <label class="new-event__btn">
          <input type="radio" id="new-event__btn" data-event_btn="task" name="new-event-radiobtn"></input>
          <div class="new-event__btn-block">Завдання</div>
        </label>
        <label class="new-event__btn">
          <input type="radio" id="new-event__btn" data-event_btn="reminder" name="new-event-radiobtn"></input>
          <div class="new-event__btn-block">Нагадування</div>
        </label>
      </div>
      <div class="new-event__time">
        <div class="new-event__time-title">Додати час</div>
        <select class="new-event__hours" name="hours" id="hours">
          <option value=""></option>
          <option value="0">00 год</option>
          <option value="1">01 год</option>
          <option value="2">02 год</option>
          <option value="3">03 год</option>
          <option value="4">04 год</option>
          <option value="5">05 год</option>
          <option value="6">06 год</option>
          <option value="7">07 год</option>
          <option value="8">08 год</option>
          <option value="9">09 год</option>
          <option value="10">10 год</option>
          <option value="11">11 год</option>
          <option value="12">12 год</option>
          <option value="13">13 год</option>
          <option value="14">14 год</option>
          <option value="15">15 год</option>
          <option value="16">16 год</option>
          <option value="17">17 год</option>
          <option value="18">18 год</option>
          <option value="19">19 год</option>
          <option value="20">20 год</option>
          <option value="21">21 год</option>
          <option value="22">22 год</option>
          <option value="23">23 год</option>
        </select> 
        <select class="new-event__minutes" name="minutes" id="minutes">
          <option value=""></option>
          <option value="0">00 хв</option>
          <option value="05">05 хв</option>
          <option value="10">10 хв</option>
          <option value="15">15 хв</option>
          <option value="20">20 хв</option>
          <option value="25">25 хв</option>
          <option value="30">30 хв</option>
          <option value="35">35 хв</option>
          <option value="40">40 хв</option>
          <option value="45">45 хв</option>
          <option value="50">50 хв</option>
          <option value="55">55 хв</option>
        </select>
      </div>
      
      <textarea class="new-event__input-text"  placeholder="Додайте опис"></textarea>
    </div>
    <div class="new-event__footer">
      <button class="new-event__save">Зберегти<button>
    </div>
  </div>
  <div class="event-property">
    <div class="event-property__header">
      <button class="event-property__edit">
        <i class="edit bi bi-pencil "></i>
      </button>
      <button class="event-property__delete">
        <i class="delete bi bi-trash"></i>
      </button>
      <button class="event-property__close">
        <i class="close bi bi-x-lg"></i>
      </button>
    </div>
    <div class="event-property__content">
      <div class="event-property__title">Test</div>
      <div class="event-property__subtitle">
        <span class="event-property__date"></span>
        <span class="event-property__time">12:00</span>
      </div>
      <div class="event-property__text"></div>
    </div>
  </div>
